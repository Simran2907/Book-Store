{% extends 'base.html' %}
{% block title %}Search{% endblock title %}
{% block body %}

    <main role="main" class="container">
     <div class="row py-5">
     <div class="container-2 py-5">
      <h3>Filter Books</h3>
      <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="book_genre" placeholder="Genre...." />
                </div>
            </div>        
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="book_language" placeholder="Language..." />
                </div>
            </div>        
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      </div>
      </div>
      <div class="row">
        <ul>
          {% for book in queryset %}
            <li>
              {{ book.book}}
              <span>Author: {{ book.author }}</span>
              <span>Genre: {{ book.genre}}</span>
              <span>Language: {{ book.language }}</span>
            </li>
            <hr />
          {% endfor %}
        </ul>
      </div>
</main>
{% endblock body %}
